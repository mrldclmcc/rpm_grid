<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Volume High Frequency Routine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ------------------- */
        /* ---   RESET   --- */
        /* ------------------- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 100%; /* 1rem = 16px */
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: #1a0033; /* Dark purple background */
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, p {
            margin-bottom: 1.25rem;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
        }

        h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: #F14A00;
        }

        h3 {
            font-size: clamp(1.5rem, 3.5vw, 2rem);
        }

        h4 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #C62300;
        }

        p, li {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        ul {
            list-style-position: inside;
            padding-left: 1rem;
        }

        ul li {
            margin-bottom: 0.75rem;
        }

        strong {
            color: #F14A00;
        }

        /* ------------------- */
        /* --- UTILITIES --- */
        /* ------------------- */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text-center {
            text-align: center;
        }

        /* ------------------- */
        /* ---   LAYOUT  --- */
        /* ------------------- */
        .main-header {
            padding: 2rem 0;
            background-color: #2A004E;
            border-bottom: 4px solid #F14A00;
        }

        .main-content {
            padding: 3rem 0;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* ------------------- */
        /* ---   CARD    --- */
        /* ------------------- */
        .card {
            background-color: #500073;
            border: 2px solid #C62300;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(241, 74, 0, 0.2);
        }

        .card__title {
            font-size: 1.75rem;
            color: #ffffff;
            margin: 0;
        }

        /* ------------------- */
        /* ---   MODAL   --- */
        /* ------------------- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(42, 0, 78, 0.9);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #1a0033;
            margin: 5% auto;
            padding: 2rem 3rem;
            border: 3px solid #F14A00;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            color: #ffffff;
            position: relative;
            animation: slideIn 0.5s;
        }
        
        .modal-content--nested {
             background-color: #2A004E;
        }

        .modal__close-btn {
            color: #ffffff;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal__close-btn:hover,
        .modal__close-btn:focus {
            color: #F14A00;
        }

        .modal__body {
            padding-top: 2rem;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal__body::-webkit-scrollbar {
            width: 12px;
        }

        .modal__body::-webkit-scrollbar-track {
            background: #2A004E;
            border-radius: 10px;
        }

        .modal__body::-webkit-scrollbar-thumb {
            background-color: #C62300;
            border-radius: 10px;
            border: 3px solid #2A004E;
        }
        
        .modal__back-btn {
            background: #C62300;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .modal__back-btn:hover {
            background: #F14A00;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container text-center">
            <h1>Low Volume High Frequency Routine</h1>
            <p>The Complete Guide to Building a Dense, Toned Physique</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="main-grid" class="card-grid">
                <div class="card" data-target="overview">
                    <h3 class="card__title">Program Overview</h3>
                </div>
                <div class="card" data-target="weeks-1-4">
                    <h3 class="card__title">Weeks 1-4</h3>
                </div>
                <div class="card" data-target="weeks-5-8">
                    <h3 class="card__title">Weeks 5-8</h3>
                </div>
                <div class="card" data-target="weeks-9-12">
                    <h3 class="card__title">Weeks 9-12</h3>
                </div>
                 <div class="card" data-target="progression">
                    <h3 class="card__title">Progression & Overload</h3>
                </div>
                <div class="card" data-target="diet">
                    <h3 class="card__title">Diet</h3>
                </div>
                <div class="card" data-target="cardio">
                    <h3 class="card__title">Cardio</h3>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <span id="modal-close" class="modal__close-btn">&times;</span>
            <div id="modal-body" class="modal__body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainGrid = document.getElementById('main-grid');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('modal-close');

            const content = {
                overview: {
                    title: 'Program Overview & Philosophy',
                    body: `
                        <p>Welcome to a paradigm shift in resistance training. This program challenges the conventional "blitz and rest" model of bodybuilding, where muscles are worked to exhaustion and then rested for 48-72 hours. Instead, we focus on <strong>high frequency and low volume</strong> to rapidly increase muscle density and what is known as "true muscle tone".</p>
                        <h4>The Philosophy</h4>
                        <p>The core principle is to condition your Central Nervous System (CNS) to fire more efficiently. By training muscle groups frequently with lower volume, you send constant signals to your CNS to improve its ability to recruit muscle fibers. This results in muscles that are harder and more defined, even in a relaxed state.</p>
                        <p>A key aspect of this routine is to <strong>avoid training to failure</strong>. Pushing to failure can send negative feedback to the CNS, hindering its ability to recover and adapt. The goal is to stimulate the muscle, not annihilate it. This allows for the high frequency of training that is central to the program's success.</p>
                        <h4>What to Expect Over 12 Weeks</h4>
                        <p>This program is an intensive 8-12 week "boot camp" designed to transform your physique. You will be training 4-6 days per week, alternating between two different types of workout days:</p>
                        <ul>
                            <li><strong>Explosive Days:</strong> Focused on lifting with maximum speed and force to generate a strong CNS surge.</li>
                            <li><strong>Time Under Tension (TUT) Days:</strong> Focused on slow, deliberate movements to maximize muscle density and tone with less joint stress.</li>
                        </ul>
                        <p>By the end of the 12 weeks, you can expect significant improvements in strength, muscle definition, and density. This is not a year-round program; it's a specialized cycle to achieve a new level of conditioning, which can then be maintained with a less demanding routine.</p>
                    `
                },
                progression: {
                    title: 'Progression & Progressive Overload',
                    body: `
                        <p>Progression in this routine is different from traditional bodybuilding where the main goal is to constantly increase weight. Here, we focus on improving the efficiency of your Central Nervous System (CNS) and your ability to generate muscular tension.</p>
                        <h4>Progression on Explosive Days</h4>
                        <p>The primary goal is not just lifting heavier, but lifting the same weight <strong>faster and with more force</strong>. This is a sign that your CNS is becoming more efficient. You are progressing when:</p>
                        <ul>
                            <li>The weight feels noticeably lighter than it did before.</li>
                            <li>You can move the weight with greater speed and acceleration.</li>
                        </ul>
                        <p>Only consider increasing the weight when the current weight feels easy for your target reps. Make <strong>small, infrequent jumps</strong> in weight. Forcing big jumps too soon will lead to fatigue and hinder CNS adaptation. Remember, the goal is a positive feedback loop, not a struggle.</p>
                        
                        <h4>Progression on TUT Days</h4>
                        <p>Progression here is about mastering the skill of <strong>"Irradiation"</strong>â€”generating maximum tension. The goal is to increase your ability to create a powerful mind-muscle connection.</p>
                        <ul>
                            <li>Focus on making even light weights feel heavy by squeezing the target muscle and surrounding muscles as hard as possible throughout the entire lift.</li>
                            <li>You are progressing when you can generate more tension with the same weight.</li>
                            <li>Only increase the weight if you can maintain this maximum tension. Prioritize the quality of the contraction over the amount of weight lifted.</li>
                        </ul>

                        <h4>How to Track Progress</h4>
                        <p>Since progression isn't just about the numbers on the weights, tracking requires a different approach:</p>
                        <ul>
                            <li><strong>Strength:</strong> Pay attention to how the lifts feel. A workout journal can be helpful to note when a weight on an Explosive Day starts to feel lighter or faster. For TUT days, note the quality of the tension you can generate.</li>
                            <li><strong>Fat Loss:</strong> For tangible results, track your body composition. Weigh yourself at the same time each morning and, if possible, take skinfold measurements with calipers. Aim to hit a new personal low in either weight or skinfold measurement each week. This provides immediate feedback on your progress.</li>
                        </ul>
                    `
                },
                diet: {
                    title: 'The Hybrid Diet Plan',
                    body: `
                        <p>This program recommends a "hybrid diet" that strategically uses carbohydrates to your advantage, keeping your metabolism high while promoting fat loss. The approach involves low-carb intake during the day and targeted carb consumption at night, particularly after workouts.</p>
                        <h4>The Strategy</h4>
                        <p>By keeping carbs low during the day, your body is encouraged to use fat for fuel. Then, by consuming carbs after your evening workout, you replenish muscle glycogen stores, which keeps your metabolism revving and prevents the metabolic slowdown that can occur on long-term low-carb diets. This strategic carb intake ensures that the carbs are primarily used by your muscles rather than being stored as body fat.</p>
                        <h4>Calorie Tracking Guideline</h4>
                        <p>To get started with your daily calorie intake, you can use the following formula as a baseline. Remember to adjust based on your progress and how you feel.</p>
                        <p><strong>Goal Weight in Pounds x (Hours working out per week + 9.5) = Daily Calorie Target</strong></p>
                        <p>For example, if your goal weight is 180 lbs and you work out 5 hours per week:</p>
                        <p>180 x (5 + 9.5) = 180 x 14.5 = 2,610 calories per day.</p>
                        <p>This is a starting point. Monitor your progress and adjust your intake as needed.</p>
                    `
                },
                cardio: {
                    title: 'Cardio for Fat Loss',
                    body: `
                        <p>Cardio is a crucial component of this program, performed <strong>after</strong> resistance training. Its purpose is to deplete muscle glycogen and burn additional calories, which is essential for revealing the muscle definition you are building.</p>
                        <h4>Option 1: Limited Time (15 Minutes)</h4>
                        <p>If you're short on time, you have two effective options:</p>
                        <ul>
                            <li><strong>HIIT (High-Intensity Interval Training):</strong> Alternate 30 seconds of all-out effort with 30 seconds of easy recovery for 15 minutes.</li>
                            <li><strong>Steady-State Cardio:</strong> Maintain a challenging but sustainable pace for the full 15 minutes. You should feel a slight burn in the working muscles.</li>
                        </ul>
                        <h4>Option 2: Ample Time (30 Minutes)</h4>
                        <p>If you have more time, you can enhance the fat-burning effect:</p>
                        <ul>
                            <li><strong>HIIT + Moderate Cardio:</strong> Perform a 15-minute HIIT session, followed immediately by 15 minutes of moderate-intensity steady-state cardio.</li>
                            <li><strong>Steady-State Cardio:</strong> Perform 30 minutes of steady-state cardio at a pace that creates a slight, consistent burn in your muscles.</li>
                        </ul>
                        <p>The key is consistency. Performing cardio after your lifts ensures that you tap into fat stores for energy more effectively.</p>
                    `
                },
                'weeks-1-4': { title: 'Weeks 1-4' },
                'weeks-5-8': { title: 'Weeks 5-8' },
                'weeks-9-12': { title: 'Weeks 9-12' },
            };

            const workoutData = {
                explosive: {
                    title: "Explosive Day",
                    guidance: "The goal is to generate a strong CNS surge by lifting explosively. You want to apply more force to the weight than it actually weighs, causing it to accelerate. This is about speed and power, not grinding out reps. <strong>Crucially, you must always stop your sets well short of failure.</strong>",
                    sets_reps: "<ul><li><strong>Large Muscles (Chest, Back, Legs):</strong> 4-5 sets of 2-5 reps.</li><li><strong>Small Muscles (Biceps, Triceps):</strong> 3-4 sets of 3-5 reps.</li></ul><p>The entire set should last 10-15 seconds max.</p>",
                    weight_selection: "<p>Use work-up sets. Your first sets should feel easy and are used to 'prime' the CNS. Your final set should be with a weight you could lift for 5-6 reps, but you stop at 2-3. This reinforces a positive feedback loop.</p><p><strong>Example Bench Press Work-up (1RM of 225lbs):</strong></p><ul><li>Set 1: 135lbs x 5 (very fast)</li><li>Set 2: 155lbs x 4 (fast)</li><li>Set 3: 185lbs x 3 (powerful)</li><li>Set 4: 205lbs x 2-3 (max force, stop before failure)</li></ul>",
                    exercise_selection: "<p>It is highly recommended to <strong>stick to the same 5 core exercises</strong> on all Explosive Days. This allows you to accurately gauge your strength and speed improvements over time.</p><h4>Core Exercise Examples:</h4><ul><li><strong>Pressing:</strong> Barbell Bench Press, Dumbbell Bench Press</li><li><strong>Legs:</strong> Barbell Squats, Dumbbell Squats</li><li><strong>Back:</strong> Weighted Pull-ups, One-Arm Dumbbell Rows</li><li><strong>Biceps:</strong> Seated Alternate Dumbbell Curls, Barbell Curls</li><li><strong>Triceps:</strong> Cable Tricep Pushdowns, Lying Tricep Extensions</li></ul>"
                },
                tut: {
                    title: "TUT (Time Under Tension) Day",
                    guidance: "The goal is to maximize muscle density and improve the mind-muscle link with less joint stress. The key concept is <strong>'Irradiation'</strong>: lifting slowly while purposely squeezing surrounding muscles to amplify nerve impulses to the target muscle. Make light weights feel heavy.",
                    sets_reps: "<ul><li><strong>All Exercises:</strong> 3 sets of 3-4 reps.</li></ul><p>The focus is on the quality of tension, not the number of reps. A rough tempo is 2-4 seconds to lower and 2-4 seconds to lift.</p>",
                    weight_selection: "<p>Weight is secondary to tension. Choose a weight that allows you to maintain maximum tension throughout the entire set without breaking form. If your joints feel sore from the previous Explosive Day, go lighter. The goal is therapeutic. You should feel a deep firmness in the muscle after your sets, not a pump.</p>",
                    exercise_selection: "<p>You have the <strong>flexibility to vary exercises</strong> on TUT days. This prevents overuse injuries and allows you to hit muscles from different angles. Choose exercises that allow for continuous tension.</p><h4>Flexible Exercise Examples:</h4><ul><li><strong>Pressing:</strong> Incline Dumbbell Press, Cable Crossovers, Floor Press</li><li><strong>Legs:</strong> Hack Squat Machine, Leg Press, Dumbbell Lunges</li><li><strong>Back:</strong> Cable Rows, Lat Pulldowns, T-Bar Rows</li><li><strong>Biceps:</strong> Preacher Curls, Concentration Curls, Cable Curls</li><li><strong>Triceps:</strong> Dip Machine, Overhead Cable Extensions, Bodyweight Dips</li></ul>"
                }
            };
            
            function openModal(content) {
                modalBody.innerHTML = `<h2>${content.title}</h2>${content.body}`;
                modal.style.display = 'block';
            }

            function closeModal() {
                modal.style.display = 'none';
                modalBody.innerHTML = '';
                modalContent.classList.remove('modal-content--nested');
            }

            function showWeeks(target) {
                const title = content[target].title;
                let weekCards = '';
                for (let i = 1; i <= 4; i++) {
                    const weekNumber = parseInt(target.match(/\d+/)[0]) + i - 1;
                    weekCards += `<div class="card" data-week="${weekNumber}" data-phase="${target}">
                                    <h3 class="card__title">Week ${weekNumber}</h3>
                                 </div>`;
                }
                modalBody.innerHTML = `
                    <button class="modal__back-btn" data-target="main">&larr; Back to Main Menu</button>
                    <h2>${title}</h2>
                    <div class="card-grid">${weekCards}</div>
                `;
                modal.style.display = 'block';
            }

            function showWeekDetail(weekNumber, phase) {
                 modalContent.classList.add('modal-content--nested');
                 let dayCards = '';
                 for (let i = 1; i <= 5; i++) {
                     const workoutType = (i % 2 !== 0) ? 'explosive' : 'tut';
                     const dayType = (i % 2 !== 0) ? 'Explosive' : 'TUT';
                     dayCards += `<div class="card" data-day="${i}" data-type="${workoutType}">
                                    <h3 class="card__title">Day ${i} (${dayType})</h3>
                                  </div>`;
                 }
                 modalBody.innerHTML = `
                    <button class="modal__back-btn" data-target="${phase}">&larr; Back to Weeks</button>
                    <h2>Week ${weekNumber} Workouts</h2>
                    <div class="card-grid">${dayCards}</div>
                 `;
            }

            function showDayDetail(day, type, week, phase) {
                const workout = workoutData[type];
                modalBody.innerHTML = `
                    <button class="modal__back-btn" data-week="${week}" data-phase="${phase}">&larr; Back to Week ${week}</button>
                    <h2>${workout.title}</h2>
                    <p>${workout.guidance}</p>
                    
                    <h4>Sets & Reps</h4>
                    ${workout.sets_reps}

                    <h4>Weight Selection & Work-up</h4>
                    ${workout.weight_selection}

                    <h4>Exercise Selection</h4>
                    ${workout.exercise_selection}
                `;
            }

            mainGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (!card) return;

                const target = card.dataset.target;

                if (target.startsWith('weeks')) {
                    showWeeks(target);
                } else {
                    openModal(content[target]);
                }
            });

            modalBody.addEventListener('click', (e) => {
                const targetElement = e.target.closest('.card, .modal__back-btn');
                if (!targetElement) return;
                
                if (targetElement.classList.contains('modal__back-btn')) {
                    const target = targetElement.dataset.target;
                    const week = targetElement.dataset.week;
                    const phase = targetElement.dataset.phase;

                    if (target === 'main') {
                        closeModal();
                    } else if (target && target.startsWith('weeks')) {
                        modalContent.classList.remove('modal-content--nested');
                        showWeeks(target);
                    } else if (week && phase) { // FIX: This specifically handles the back button from the day view
                        showWeekDetail(week, phase);
                    }
                } else if (targetElement.classList.contains('card')) {
                    if (targetElement.dataset.week) {
                        const week = targetElement.dataset.week;
                        const phase = targetElement.dataset.phase;
                        showWeekDetail(week, phase);
                    } else if (targetElement.dataset.day) {
                        const day = targetElement.dataset.day;
                        const type = targetElement.dataset.type;
                        const weekCard = modalBody.querySelector('.modal__back-btn');
                        const week = weekCard.dataset.week;
                        const phase = weekCard.dataset.phase;
                        showDayDetail(day, type, week, phase);
                    }
                }
            });

            closeModalBtn.addEventListener('click', closeModal);

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
